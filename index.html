<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2e9 0%, #b7dece 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #2c5543;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #2c5543;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #b7dece;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2c5543;
            box-shadow: 0 0 5px rgba(44, 85, 67, 0.2);
            outline: none;
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2c5543;
        }

        button {
            background: #2c5543;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e3c2f;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
        }

        .forgot-password a {
            color: #2c5543;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1e3c2f;
            text-decoration: underline;
        }

        .github-button {
            background: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .github-button:hover {
            background: #1a1e22;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #2c5543;
            margin: 15px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #b7dece;
        }

        .divider span {
            padding: 0 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            color: #2c5543;
        }

        .signup-link a {
            color: #2c5543;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #1e3c2f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="signin-container">
        <h1>Welcome Back</h1>
        <button onclick="signInWithGithub()" class="github-button">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="white">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Continue with GitHub
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form class="signin-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
                
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms_conditions.html">Terms and Conditions</a></label>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="divider">
            <span>New here?</span>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        async function validateForm(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('Please accept the terms and conditions');
                return false;
            }

            try {
                const response = await fetch('/api/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Sign in failed');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                window.location.href = '/index.html';
            } catch (error) {
                alert('Sign in failed. Please try again.');
                console.error('Sign in error:', error);
            }
        }

        async function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    throw new Error('Password reset request failed');
                }

                alert('Password reset link has been sent to your email');
            } catch (error) {
                alert('Failed to send reset link. Please try again.');
                console.error('Password reset error:', error);
            }
        }

        async function signInWithGithub() {
            const clientId = '1234567890abcdef1234'; // Example GitHub client ID - replace with your actual client ID
            const redirectUri = encodeURIComponent(`${window.location.origin}/github-callback`);
            const scope = 'user:email';
            
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            
            window.location.href = githubAuthUrl;
        }
    </script>
</body>
</html>
