<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fun Sign Up Time! üé™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #87CEEB 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: #FFFACD;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            animation: wobble 1s ease-out;
            border: 3px dashed #FF69B4;
            margin: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            color: #FF1493;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.2em;
            text-shadow: 2px 2px #FFD700;
            transform: rotate(-3deg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            color: #9400D3;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 3px solid #FF69B4;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #FFF0F5;
        }

        input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            transform: scale(1.02);
        }

        button {
            background: #9400D3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #FF1493;
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-button {
            background: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .github-button:hover {
            background: #2f363d;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9400D3;
            margin: 15px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px dashed #FF69B4;
        }

        .divider span {
            padding: 0 10px;
        }

        @keyframes wobble {
            0% { transform: translateY(20px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(5px) rotate(3deg); }
            75% { transform: translateY(-3px) rotate(-2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>üé™ Join the Circus! üé™</h1>
        <button onclick="signInWithGithub()" class="github-button">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="white">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Continue with GitHub
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form class="signup-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">üé≠ Pick a Fun Username</label>
                <input type="text" id="username" required placeholder="SuperStarSparkles">
            </div>

            <div class="form-group">
                <label for="email">‚úâÔ∏è Your Magic Email</label>
                <input type="email" id="email" required placeholder="sparkles@funtime.com">
            </div>
            
            <div class="form-group">
                <label for="password">üîë Create Your Secret Password</label>
                <input type="password" id="password" required placeholder="make it magical!">
            </div>

            <div class="form-group">
                <label for="confirm-password">üéØ Confirm Your Secret Password</label>
                <input type="password" id="confirm-password" required placeholder="one more time!">
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">üåü I promise to spread joy and glitter everywhere!</label>
            </div>

            <button type="submit">‚ú® Let the Magic Begin! ‚ú®</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('üé≠ Oops! Your magical passwords don\'t match! üé≠');
                return false;
            }

            if (!terms) {
                alert('üé™ Please promise to spread joy first! üé™');
                return false;
            }

            // Here you would typically send the data to your server
            console.log('üéâ Yay! New friend joining:', { username, email });
            alert('ü¶Ñ Welcome to the magical world! üåà');
            return false;
        }

        async function signInWithGithub() {
            const clientId = '1234567890abcdef1234'; // Example GitHub client ID - replace with your actual client ID
            const redirectUri = encodeURIComponent(`${window.location.origin}/github-callback`);
            const scope = 'user:email';
            
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            
            window.location.href = githubAuthUrl;
        }
    </script>
</body>
</html>
